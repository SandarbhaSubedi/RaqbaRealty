<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>All Reviews</h1>

<!-- Display reviews -->
<table>
    <thead>
        <tr>
            <th>Review ID</th>
            <th>Review Name</th>
            <th>Review Message</th>
            <th>Rating</th>
            <th>Action</th> <!-- Column for delete button -->
        </tr>
    </thead>
    <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.id}"></td>
            <td th:text="${review.fullName}"></td>
            <td th:text="${review.reviewMessage}"></td>
            <td th:text="${review.starRating}"></td>
            <td>
                <!-- Delete button that calls the delete endpoint for the specific review -->
                <a th:href="@{/user/reviews/delete/{id}(id=${review.id})}" 
                   onclick="return confirm('Are you sure you want to delete this review?');">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
