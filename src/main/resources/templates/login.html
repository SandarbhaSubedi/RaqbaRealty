<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is sigin page</title>
</head>
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
  
    <!-- sending message -->
   <div th:if="${param.error}" class="alert alert-danger">
                  Invalid email and password
                  </div>
                  
                    <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out
                  </div>
   
   
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="img/banner.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
              

                 <!-- indigating to the page we made -->
                <form th:action="@{/dologin}" method="post">


                  <div class="d-flex justify-content-center mb-3 pb-1">
                      <img src="img/logo.png"
                        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 150px; height: auto;" />
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  
             
                  <div class="form-outline mb-4">
                    <input name="username" type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input name ="password" type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/signup"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
