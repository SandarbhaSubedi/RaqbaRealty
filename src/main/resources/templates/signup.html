<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	
	<section>
     <div class="container">
     <div class="row">
       
       <div class="col-md-8 offset-md-2 ">
       
       <div class="my-card m-3">
        
          <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
</div>
        
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
</div>
        
       
       
       <div class="container text-center">
       
        <img style="width:80px;" th:src="@{img/logo.png}" src="">
       
       
       </div>
       <h1 class="text-center">Register Here</h1>
       
       <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
       
       <!-- name field -->
       
     
  <div class="mb-3">
    <label for="name_field">Your Name</label>
    <input name="name" type="text" class="form-control"
      th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''}"
     id="name_field" aria-describedby="emailHelp"
     placeholder="Enter here" required
     th:value="${user.name}" />
     
        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      </div>
  </div>
  
   <!-- Email field -->
<div class="mb-3">
    <label for="exampleInputEmail1" >Your Email</label>
    <input name="email" type="email" class="form-control"
    th:classappend="${#fields.hasErrors('email')? 'is-invalid' :''}"
     id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter here" required
       th:value="${user.email}"/>
       
        <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
      </div>
       
        
</div>

  
     <!-- Password field -->
  <div class="mb-3">
    <label  for="exampleInputPassword1">Your Password</label>
    <input name="password" type="password" class="form-control"
      th:classappend="${#fields.hasErrors('password')? 'is-invalid' :''}"    
     id="exampleInputPassword" aria-describedby="emailHelp"
      placeholder="Enter here" required/>
      
       <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
      </div>
  </div>
  
  <div class="mb-3">
  <textarea  name ="about" th:value="${user.about}" placeholder="Enter something" rows="7" class="form-control" 
  th:classappend="${#fields.hasErrors('about')? 'is-invalid' :''}"    ></textarea>
   
    <div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}">
      </div>
  </div>
  
   
  <div class="mb-3 form-check">
    <input name="agreement" type="checkbox" class="form-check-input"
     id="exampleCheck1"/>
    <label class="form-check-label" for="exampleCheck1">I accept terms and conditions</label>
  </div>
  
  <div class=text-center>
  <button type="submit" class="btn bg-primary text-white">submit</button>
  
 
  </div>
  
</form>
       
    
       
       </div>
       </div>
     
     </div>
     </div>
	</section>
	
</body>
</html>
