name: Deploy Java App to VPS

on:
  push:
    branches:
      - main  # Change branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to VPS using password
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} -p 22 << 'EOF'
            echo "ðŸ”„ Connecting to VPS..."
            cd /var/www/RaqbaRealty

            echo "ðŸ› ï¸ Resetting local changes (if any)..."
            git reset --hard HEAD
            git clean -fd  # Removes untracked files and directories

            echo "â¬‡ï¸ Pulling latest code..."
            git pull origin main || { echo "âŒ Git pull failed!"; exit 1; }

            echo "ðŸš€ Building Java application..."
            mvn clean package || { echo "âŒ Maven build failed!"; exit 1; }

            echo "ðŸ”„ Restarting service..."
            systemctl restart raqbarealty.service || { echo "âŒ Service restart failed!"; exit 1; }
            
            echo "âœ… Deployment completed successfully!"
          EOF
