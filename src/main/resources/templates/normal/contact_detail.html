<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	
	<section >
     
    
<div class="card mr-3 ml-3">

<div class="card-body" th:if="${contact}">

<div class="container text-center">

<img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="" />

<h3 class="mt-3" ><span th:text="${user.name}"></span></h3>

    <table class="table">
       <thead>
       <tr>
        <th scope="col">#ID</th>
        <th scope="col">SAHAJ USER<span th:text="${contact.cId}"></span></th>
     
     </tr>
   </thead>
   <tbody>
   
   
       <tr>
       <th scope="row">DEPARTURE LOCATION</th>
       <td><span th:text="${contact.name}"></span></td>
     </tr>
     
      
      <tr>
       <th scope="row">DESTINATION</th>
       <td><span th:text="${contact.secondName}"></span></td>
     </tr>
   
     
     <tr>
       <th scope="row">EMAIL</th>
       <td><span th:text="${contact.email}"></span></td>
     </tr>
     
     
      <tr>
       <th scope="row">VEHICLE</th>
       <td><span th:text="${contact.phone}"></span></td>
     </tr>
     
      <tr>
       <th scope="row">SEAT</th>
       <td><span th:text="${contact.work}"></span></td>
     </tr>
     
     
     <tr>
       <th scope="row">DATE OF DEPARTURE</th>
       <td><span th:text="${contact.description}"></span></td>
     </tr>
     
     
   
   
  </tbody>
</table>

<div class="description mt-3">

<th:block th:utext="${contact.description}"></th:block>

</div>

<div class="container mt-3">

  <a href="#" th:onclick="'deleteContact(' + ${contact.cId} + ')'" class="btn btn-danger btn-sm">CANCEL BOOKING</a>
     
      <form method="post" th:action="@{'/user/update-contact/'+ ${contact.cId}}" class="mt-2">

     <button class="btn btn-primary btn-sm">UPDATE</button>
    </form>
    
</div>

</div>

</div>

</div>
	</section>
	
</body>
</html>
