<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
    /* Global styles */
/* Global styles */
body {
    font-family: Arial, sans-serif;
    background-image: url('img/backgroundimage.png.jpg'); /* Background image for the full page */
    background-size: cover; /* Cover the entire page */
    background-position: center center; /* Center the background */
    margin: 0;
    padding: 0;
    color: #333;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff; /* White text for visibility on background */
}

.photo-gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for the gallery */
    border-radius: 10px;
    margin-top: 50px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 images per row */
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.photo-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.photo-item img:hover {
    transform: scale(1.1); /* Zoom effect on hover */
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 80%;
    max-height: 80%;
    margin: 0 auto;
    border-radius: 8px;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

    
    </style>
    
    <script>
 // Function to open the modal with the clicked image
   // Function to open the modal with the clicked image
function openModal(imgSrc) {
    var modal = document.getElementById('photoModal');
    var modalImg = document.getElementById('modalImg');
    modal.style.display = 'flex'; // Show the modal
    modalImg.src = imgSrc; // Set the image source to the clicked image
}

// Function to close the modal
function closeModal() {
    var modal = document.getElementById('photoModal');
    modal.style.display = 'none'; // Hide the modal
}


    </script>
</head>
<body>
   <div class="photo-gallery">
        <h1>Photo Gallery</h1>
        <div class="gallery-grid">
            <div class="photo-item">
                <img src="img/sell.png" alt="Sell Image" onclick="openModal('img/sell.png')">
            </div>
            <div class="photo-item">
                <img src="img/sell.png" alt="Photo 2" onclick="openModal('img/photo2.jpg')">
            </div>
            <div class="photo-item">
                <img src="img/sell.png" alt="Photo 3" onclick="openModal('img/photo3.jpg')">
            </div>
            <div class="photo-item">
                <img src="img/sell.png" alt="Photo 4" onclick="openModal('img/photo4.jpg')">
            </div>
            <div class="photo-item">
                <img src="img/sell.png" alt="Photo 5" onclick="openModal('img/photo5.jpg')">
            </div>
            <div class="photo-item">
                <img src="img/sell.png" alt="Photo 6" onclick="openModal('img/photo6.jpg')">
            </div>
        </div>
    </div>

    <!-- Modal to display clicked photo -->
    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
