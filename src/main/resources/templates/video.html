<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
/* Apply background image to the whole page */
body {
    font-family: Arial, sans-serif;
    background-image: url('img/backgroundimage.png.jpg'); /* Add the background image */
    background-size: cover; /* Ensures the image covers the full screen */
    background-position: center; /* Keeps the image centered */
    background-attachment: fixed; /* Makes the background stay in place when scrolling */
    color: #fff; /* Change text color to white for better contrast with the background */
    display: flex;
    justify-content: center;
    padding: 20px;
    margin: 0;
}

.video-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.video-container {
    background-color: rgba(255, 255, 255, 0.8); /* Light white background with transparency */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Darker shadow for more contrast */
    border-radius: 8px;
    overflow: hidden;
    width: 500px; /* Increase the width of video boxes */
    margin: 10px;
    text-align: center; /* Center the controls and content */
}

.video {
    width: 100%;
    height: 300px; /* Increase height of the video */
}

.video-controls {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: #333; /* Dark background for control buttons */
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

    
    </style>
    
    <script>
    function playPause(videoId) {
        var video = document.getElementById(videoId);
        
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    function muteUnmute(videoId) {
        var video = document.getElementById(videoId);
        
        if (video.muted) {
            video.muted = false;
        } else {
            video.muted = true;
        }
    }

    </script>
</head>
<body>
    <div class="video-gallery">
        <div class="video-container">
            <video class="video" id="video1" controls>
                <source src="videos/raqbahome.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button onclick="playPause('video1')">Play/Pause</button>
                <button onclick="muteUnmute('video1')">Mute/Unmute</button>
            </div>
        </div>
        
        <div class="video-container">
            <video class="video" id="video2" controls>
                <source src="videos/raqbahome.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button onclick="playPause('video2')">Play/Pause</button>
                <button onclick="muteUnmute('video2')">Mute/Unmute</button>
            </div>
        </div>
        
        <div class="video-container">
            <video class="video" id="video3" controls>
                <source src="videos/raqbahome.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls">
                <button onclick="playPause('video3')">Play/Pause</button>
                <button onclick="muteUnmute('video3')">Mute/Unmute</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
