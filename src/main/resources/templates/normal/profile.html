<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <title>This is profile view</title>
</head>
<body>
<section>
    <div class="container">
    
   <div class="card">
   
   <div class="card-body">
   
   <div class="container text-center" >
   
   <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="" />
   
   </div>
   
  
   
   <h1 class="text-center" th:text="${user.name}"></h1>
   
    <table class="table">
       <thead>
       <tr>
        <th scope="col">#USERID</th>
        <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
     
     </tr>
   </thead>
   <tbody>
     <tr>
       <th scope="row">EMAIL</th>
       <td><span th:text="${user.email}"></span></td>
     </tr>
     
     
     
      <tr>
       <th scope="row">	YOUR ROLE</th>
       <td><span th:text="${user.role}"></span></td>
     </tr>
   
     
      <tr>
       <th scope="row">ACCOUNT ACTIVATED</th>
       <td><span th:text="${user.enabled}"></span></td>
     </tr>
     
     
      <tr>
       <th scope="row">ABOUT YOU</th>
       <td><span th:text="${user.about}"></span></td>
     </tr>
     
     
   
   
   
  </tbody>
  

</table>
<form method="post" th:action="@{'/user/update-user/'+ ${user.id}}" class="mt-2 text-center">

     <button class="btn btn-primary btn-sm">UPDATE</button>
    </form>
    
   
   </div>
   </div>
    </div>
    
   
   </section>
</body>
</html>
