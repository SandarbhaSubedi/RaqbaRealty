name: Deploy Java App to VPS

on:
  push:
    branches:
      - main  # Change to your branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to VPS using password
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} -p 22 << 'EOF'
            cd /var/www/RaqbaRealty
            git pull origin main  # Change branch if needed
            mvn clean package  # Build the Java app
            systemctl restart raqbarealty.service
            systemctl status raqbarealty.service
          EOF
